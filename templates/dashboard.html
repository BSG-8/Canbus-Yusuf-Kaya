<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ EV Charging Station Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-hover: #242424;
            --primary: #dc2626;
            --primary-dark: #991b1b;
            --success: #10b981;
            --danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border: #2a2a2a;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid var(--border);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }
        
        .header-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 15px;
            border: 2px solid;
        }
        
        .status-running {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .status-stopped {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .stat-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }
        
        .stat-trend {
            font-size: 0.85rem;
            color: var(--success);
            margin-top: 10px;
        }
        
        /* Section Title */
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        /* Anomaly Section */
        .anomaly-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .anomaly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .anomaly-card {
            background: var(--bg-dark);
            border: 2px solid;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .anomaly-card.normal {
            border-color: var(--success);
        }
        
        .anomaly-card:not(.normal) {
            border-color: var(--danger);
        }
        
        .anomaly-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.3);
        }
        
        .anomaly-name {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .anomaly-count {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* Charge Points */
        .charge-points-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .cp-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
        }
        
        .cp-card:hover {
            background: var(--bg-hover);
            border-left-color: var(--success);
            transform: translateY(-3px);
        }
        
        .cp-card.charging {
            border-left-color: var(--success);
        }
        
        .cp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .cp-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .cp-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-charging {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-available {
            background: rgba(156, 163, 175, 0.2);
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }
        
        .cp-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .metric {
            background: var(--bg-dark);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .metric-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* Chart Section */
        .chart-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-card);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid,
            .charge-points-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-bolt"></i> EV CHARGING STATION</h1>
            <div class="header-subtitle">Real-time Monitoring System</div>
            <div id="status-badge" class="status-badge status-stopped">
                <span class="status-dot"></span>
                <span>STANDBY</span>
            </div>
        </div>
        
        <!-- Main Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-database"></i></div>
                <div class="stat-label">Total Records</div>
                <div class="stat-value" id="total-records">0</div>
                <div class="stat-trend"><i class="fas fa-arrow-up"></i> Live</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-tachometer-alt"></i></div>
                <div class="stat-label">Records/Second</div>
                <div class="stat-value" id="records-per-second">0.0</div>
                <div class="stat-trend"><i class="fas fa-chart-line"></i> Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-charging-station"></i></div>
                <div class="stat-label">Active Stations</div>
                <div class="stat-value" id="active-cps">0</div>
                <div class="stat-trend"><i class="fas fa-plug"></i> Connected</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime" style="font-size: 1.8rem;">0s</div>
                <div class="stat-trend"><i class="fas fa-hourglass-half"></i> Running</div>
            </div>
        </div>
        
        <!-- Anomaly Detection -->
        <div class="anomaly-container">
            <h2 class="section-title">
                <i class="fas fa-shield-alt"></i>
                Anomaly Detection
            </h2>
            <div class="anomaly-grid" id="anomaly-grid">
                <!-- Populated by JS -->
            </div>
        </div>
        
        <!-- Charge Points -->
        <h2 class="section-title">
            <i class="fas fa-th-large"></i>
            Charging Stations
        </h2>
        <div class="charge-points-grid" id="charge-points">
            <!-- Populated by JS -->
        </div>
        
        <!-- Power Chart -->
        <div class="chart-section">
            <h2 class="section-title">
                <i class="fas fa-chart-area"></i>
                Real-time Power Graph
            </h2>
            <div class="chart-container">
                <canvas id="powerChart"></canvas>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #dc2626;"></i> for EV Charging Simulation | OCPP 1.6
        </div>
    </div>
    
    <script>
        // Socket connection
        const socket = io();
        
        // Chart setup - OPTIMIZED
        const ctx = document.getElementById('powerChart').getContext('2d');
        const powerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false, // Disable animations for performance
                interaction: {
                    mode: 'nearest',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#9ca3af',
                            font: {
                                size: 11
                            },
                            padding: 15,
                            usePointStyle: true
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(26, 26, 26, 0.95)',
                        titleColor: '#ffffff',
                        bodyColor: '#9ca3af',
                        borderColor: '#dc2626',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: true
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Power (kW)',
                            color: '#9ca3af'
                        },
                        ticks: {
                            color: '#9ca3af'
                        },
                        grid: {
                            color: '#2a2a2a',
                            drawBorder: false
                        }
                    },
                    x: {
                        ticks: {
                            color: '#9ca3af',
                            maxTicksLimit: 10
                        },
                        grid: {
                            color: '#2a2a2a',
                            drawBorder: false
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.3,
                        borderWidth: 2
                    },
                    point: {
                        radius: 0,
                        hitRadius: 10,
                        hoverRadius: 4
                    }
                }
            }
        });
        
        // Throttle updates to prevent lag
        let updatePending = false;
        socket.on('stats_update', function(data) {
            if (updatePending) return;
            updatePending = true;
            
            setTimeout(() => {
                updateDashboard(data);
                updatePending = false;
            }, 200); // Update max 5 times per second
        });
        
        function updateDashboard(data) {
            // Update stats - simple text update, no animation
            document.getElementById('total-records').textContent = data.total_records.toLocaleString();
            document.getElementById('records-per-second').textContent = data.records_per_second.toFixed(1);
            document.getElementById('active-cps').textContent = data.charge_points.length;
            document.getElementById('uptime').textContent = formatUptime(data.uptime);
            
            // Update status badge
            const badge = document.getElementById('status-badge');
            if (data.is_running) {
                badge.className = 'status-badge status-running';
                badge.innerHTML = '<span class="status-dot"></span><span>RUNNING</span>';
            } else {
                badge.className = 'status-badge status-stopped';
                badge.innerHTML = '<span class="status-dot"></span><span>STANDBY</span>';
            }
            
            // Update sections
            updateAnomalies(data.anomaly_counts);
            updateChargePoints(data.charge_points);
            updateChart(data.recent_records);
        }
        
        function updateAnomalies(anomalyCounts) {
            const grid = document.getElementById('anomaly-grid');
            const existing = {};
            Array.from(grid.children).forEach(card => {
                existing[card.dataset.anomaly] = card;
            });
            
            for (const [anomaly, count] of Object.entries(anomalyCounts)) {
                let card = existing[anomaly];
                
                if (!card) {
                    card = document.createElement('div');
                    card.dataset.anomaly = anomaly;
                    card.className = `anomaly-card ${anomaly === 'normal' ? 'normal' : ''}`;
                    card.innerHTML = `
                        <div class="anomaly-name">${anomaly}</div>
                        <div class="anomaly-count">${count.toLocaleString()}</div>
                    `;
                    grid.appendChild(card);
                } else {
                    card.querySelector('.anomaly-count').textContent = count.toLocaleString();
                }
            }
        }
        
        function updateChargePoints(chargePoints) {
            const container = document.getElementById('charge-points');
            const existing = {};
            Array.from(container.children).forEach(card => {
                existing[card.dataset.cpId] = card;
            });
            
            chargePoints.forEach(cp => {
                let card = existing[cp.id];
                const status = cp.status.toLowerCase();
                
                if (!card) {
                    card = document.createElement('div');
                    card.dataset.cpId = cp.id;
                    card.className = `cp-card ${status}`;
                    card.innerHTML = `
                        <div class="cp-header">
                            <div class="cp-id"><i class="fas fa-charging-station"></i> ${cp.id}</div>
                            <div class="cp-status status-${status}">${cp.status}</div>
                        </div>
                        <div class="cp-metrics">
                            <div class="metric">
                                <div class="metric-label">Voltage</div>
                                <div class="metric-value">${cp.voltage.toFixed(1)}V</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Current</div>
                                <div class="metric-value">${cp.current.toFixed(1)}A</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Power</div>
                                <div class="metric-value">${cp.power_kw.toFixed(2)}kW</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Energy</div>
                                <div class="metric-value">${cp.energy_kwh.toFixed(3)}kWh</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                } else {
                    // Update existing card
                    card.className = `cp-card ${status}`;
                    card.querySelector('.cp-status').className = `cp-status status-${status}`;
                    card.querySelector('.cp-status').textContent = cp.status;
                    
                    const metrics = card.querySelectorAll('.metric-value');
                    metrics[0].textContent = cp.voltage.toFixed(1) + 'V';
                    metrics[1].textContent = cp.current.toFixed(1) + 'A';
                    metrics[2].textContent = cp.power_kw.toFixed(2) + 'kW';
                    metrics[3].textContent = cp.energy_kwh.toFixed(3) + 'kWh';
                }
            });
        }
        
        const chartDataCache = {};
        const maxDataPoints = 25; // Reduced for performance
        
        function updateChart(recentRecords) {
            if (recentRecords.length === 0) return;
            
            // Update cache
            recentRecords.forEach(record => {
                if (!chartDataCache[record.cp_id]) {
                    chartDataCache[record.cp_id] = {
                        label: record.cp_id,
                        data: [],
                        borderColor: getColorForCP(record.cp_id),
                        backgroundColor: 'transparent',
                        tension: 0.3,
                        borderWidth: 2,
                        pointRadius: 0
                    };
                }
                
                chartDataCache[record.cp_id].data.push(record.power);
                
                if (chartDataCache[record.cp_id].data.length > maxDataPoints) {
                    chartDataCache[record.cp_id].data.shift();
                }
            });
            
            // Update chart
            const datasets = Object.values(chartDataCache);
            powerChart.data.datasets = datasets;
            
            if (datasets.length > 0 && datasets[0].data.length > 0) {
                powerChart.data.labels = Array.from({length: datasets[0].data.length}, (_, i) => i);
            }
            
            powerChart.update('none'); // Update without animation
        }
        
        function getColorForCP(cpId) {
            const colors = {
                'CP-000': '#10b981', 
                'CP-001': '#3b82f6', 
                'CP-002': '#f59e0b',
                'CP-003': '#ef4444', 
                'CP-004': '#8b5cf6', 
                'CP-005': '#ec4899',
                'CP-006': '#14b8a6', 
                'CP-007': '#f97316', 
                'CP-008': '#06b6d4',
                'CP-009': '#84cc16'
            };
            return colors[cpId] || '#6b7280';
        }
        
        function formatUptime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) return `${h}h ${m}m`;
            if (m > 0) return `${m}m ${s}s`;
            return `${s}s`;
        }
        
        // Initial load
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => updateDashboard(data))
            .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
