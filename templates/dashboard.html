<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ EV Charging Station - Real-time Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }
        
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
            margin-bottom: 15px;
            letter-spacing: -2px;
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .status-running {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.5));
            border-color: #10b981;
            animation: pulse-glow 2s infinite;
        }
        
        .status-stopped {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.5));
            border-color: #ef4444;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.5), 0 0 40px rgba(16, 185, 129, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(16, 185, 129, 0.8), 0 0 60px rgba(16, 185, 129, 0.5);
            }
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse-dot 1.5s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .stat-trend {
            font-size: 0.85rem;
            color: #10b981;
            font-weight: 600;
            margin-top: 10px;
        }
        
        /* Section Title */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #ffffff;
            animation: fadeIn 1s ease-out;
        }
        
        .section-title i {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Anomaly Section */
        .anomaly-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 35px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 0.4s both;
        }
        
        .anomaly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        
        .anomaly-card {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.05));
            border: 2px solid rgba(239, 68, 68, 0.3);
            padding: 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .anomaly-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .anomaly-card:hover::after {
            left: 100%;
        }
        
        .anomaly-card.normal {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(5, 150, 105, 0.05));
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .anomaly-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.3);
        }
        
        .anomaly-card.normal:hover {
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
        }
        
        .anomaly-name {
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .anomaly-count {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffffff;
        }
        
        .anomaly-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.2;
        }
        
        /* Charge Points */
        .charge-points-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.6s both;
        }
        
        .cp-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cp-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            transition: width 0.4s;
        }
        
        .cp-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }
        
        .cp-card.charging {
            border-color: rgba(16, 185, 129, 0.5);
            animation: charging-pulse 2s infinite;
        }
        
        @keyframes charging-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(16, 185, 129, 0.6);
            }
        }
        
        .cp-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }
        
        .cp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .cp-id {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cp-status {
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid currentColor;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-charging {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        .status-available {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .cp-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .metric:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .metric-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
        }
        
        /* Chart Section */
        .chart-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 35px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 0.8s both;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 25px;
        }
        
        .chart-container canvas {
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-out 1s both;
        }
        
        .footer i {
            color: #ef4444;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-value {
                font-size: 2.5rem;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-bolt"></i> EV CHARGING STATION</h1>
            <div class="header-subtitle">REAL-TIME MONITORING SYSTEM</div>
            <div id="status-badge" class="status-badge status-stopped">
                <span class="status-dot"></span>
                <span>STANDBY</span>
            </div>
        </div>
        
        <!-- Main Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-database"></i></div>
                <div class="stat-label">Total Records</div>
                <div class="stat-value" id="total-records">0</div>
                <div class="stat-trend"><i class="fas fa-arrow-up"></i> Live Data</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-tachometer-alt"></i></div>
                <div class="stat-label">Records/Second</div>
                <div class="stat-value" id="records-per-second">0.0</div>
                <div class="stat-trend"><i class="fas fa-chart-line"></i> Throughput</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-charging-station"></i></div>
                <div class="stat-label">Active Stations</div>
                <div class="stat-value" id="active-cps">0</div>
                <div class="stat-trend"><i class="fas fa-plug"></i> Connected</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime" style="font-size: 2rem;">0s</div>
                <div class="stat-trend"><i class="fas fa-hourglass-half"></i> Running Time</div>
            </div>
        </div>
        
        <!-- Anomaly Detection -->
        <div class="anomaly-container">
            <h2 class="section-title">
                <i class="fas fa-shield-alt"></i>
                Anomaly Detection
            </h2>
            <div class="anomaly-grid" id="anomaly-grid">
                <div class="anomaly-card normal">
                    <i class="fas fa-check-circle anomaly-icon"></i>
                    <div class="anomaly-name">Normal</div>
                    <div class="anomaly-count">0</div>
                </div>
            </div>
        </div>
        
        <!-- Charge Points -->
        <h2 class="section-title">
            <i class="fas fa-th-large"></i>
            Charging Stations
        </h2>
        <div class="charge-points-grid" id="charge-points">
            <!-- Cards will be dynamically inserted -->
        </div>
        
        <!-- Power Chart -->
        <div class="chart-section">
            <h2 class="section-title">
                <i class="fas fa-chart-area"></i>
                Real-time Power Graph
            </h2>
            <div class="chart-container">
                <canvas id="powerChart"></canvas>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            MADE WITH <i class="fas fa-heart"></i> FOR EV CHARGING SIMULATION | OCPP 1.6 PROTOCOL
        </div>
    </div>
    
    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('bgAnimation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
        
        // Socket.io connection
        const socket = io();
        
        // Chart setup
        const ctx = document.getElementById('powerChart').getContext('2d');
        const powerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#ffffff',
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            padding: 15,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: 'rgba(102, 126, 234, 0.5)',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + ' kW';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Power (kW)',
                            color: '#ffffff',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.8)',
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            drawBorder: false
                        }
                    },
                    x: {
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.8)',
                            font: {
                                size: 11
                            },
                            maxTicksLimit: 15
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: false
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.4,
                        borderWidth: 3
                    },
                    point: {
                        radius: 0,
                        hitRadius: 10,
                        hoverRadius: 6
                    }
                }
            }
        });
        
        // Update dashboard
        socket.on('stats_update', function(data) {
            // Update main stats with animation
            animateValue('total-records', parseInt(document.getElementById('total-records').textContent.replace(/,/g, '')), data.total_records, 500);
            document.getElementById('records-per-second').textContent = data.records_per_second.toFixed(1);
            document.getElementById('active-cps').textContent = data.charge_points.length;
            document.getElementById('uptime').textContent = formatUptime(data.uptime);
            
            // Update status badge
            const badge = document.getElementById('status-badge');
            if (data.is_running) {
                badge.className = 'status-badge status-running';
                badge.innerHTML = '<span class="status-dot"></span><span>RUNNING</span>';
            } else {
                badge.className = 'status-badge status-stopped';
                badge.innerHTML = '<span class="status-dot"></span><span>STANDBY</span>';
            }
            
            // Update sections
            updateAnomalies(data.anomaly_counts);
            updateChargePoints(data.charge_points);
            updateChart(data.recent_records);
        });
        
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    element.textContent = end.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
            }, 16);
        }
        
        function updateAnomalies(anomalyCounts) {
            const grid = document.getElementById('anomaly-grid');
            grid.innerHTML = '';
            
            const icons = {
                'normal': 'fa-check-circle',
                'dos': 'fa-exclamation-triangle',
                'dos_attack': 'fa-exclamation-triangle',
                'voltage_anomaly': 'fa-bolt',
                'default': 'fa-exclamation-circle'
            };
            
            for (const [anomaly, count] of Object.entries(anomalyCounts)) {
                const card = document.createElement('div');
                const isNormal = anomaly === 'normal';
                const icon = icons[anomaly] || icons['default'];
                
                card.className = `anomaly-card ${isNormal ? 'normal' : ''}`;
                card.innerHTML = `
                    <i class="fas ${icon} anomaly-icon"></i>
                    <div class="anomaly-name">${anomaly}</div>
                    <div class="anomaly-count">${count.toLocaleString()}</div>
                `;
                grid.appendChild(card);
                
                // Stagger animation
                setTimeout(() => {
                    card.style.animation = 'fadeIn 0.5s ease-out both';
                }, Object.keys(anomalyCounts).indexOf(anomaly) * 100);
            }
        }
        
        function updateChargePoints(chargePoints) {
            const container = document.getElementById('charge-points');
            container.innerHTML = '';
            
            chargePoints.forEach((cp, index) => {
                const card = document.createElement('div');
                const status = cp.status.toLowerCase();
                card.className = `cp-card ${status}`;
                card.innerHTML = `
                    <div class="cp-header">
                        <div class="cp-id">
                            <i class="fas fa-charging-station"></i> ${cp.id}
                        </div>
                        <div class="cp-status status-${status}">
                            ${cp.status}
                        </div>
                    </div>
                    <div class="cp-metrics">
                        <div class="metric">
                            <div class="metric-label"><i class="fas fa-plug"></i> Voltage</div>
                            <div class="metric-value">${cp.voltage.toFixed(1)}<small style="font-size:0.5em;">V</small></div>
                        </div>
                        <div class="metric">
                            <div class="metric-label"><i class="fas fa-bolt"></i> Current</div>
                            <div class="metric-value">${cp.current.toFixed(1)}<small style="font-size:0.5em;">A</small></div>
                        </div>
                        <div class="metric">
                            <div class="metric-label"><i class="fas fa-tachometer-alt"></i> Power</div>
                            <div class="metric-value">${cp.power_kw.toFixed(2)}<small style="font-size:0.5em;">kW</small></div>
                        </div>
                        <div class="metric">
                            <div class="metric-label"><i class="fas fa-battery-three-quarters"></i> Energy</div>
                            <div class="metric-value">${cp.energy_kwh.toFixed(3)}<small style="font-size:0.5em;">kWh</small></div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                
                // Stagger animation
                setTimeout(() => {
                    card.style.animation = 'fadeIn 0.5s ease-out both';
                }, index * 50);
            });
        }
        
        const chartDataCache = {};
        const maxDataPoints = 30;
        
        function updateChart(recentRecords) {
            if (recentRecords.length === 0) return;
            
            // Update cache
            recentRecords.forEach(record => {
                if (!chartDataCache[record.cp_id]) {
                    chartDataCache[record.cp_id] = {
                        label: record.cp_id,
                        data: [],
                        borderColor: getColorForCP(record.cp_id),
                        backgroundColor: getColorForCP(record.cp_id) + '20',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: getColorForCP(record.cp_id),
                        pointHoverBorderColor: '#ffffff',
                        pointHoverBorderWidth: 2
                    };
                }
                
                chartDataCache[record.cp_id].data.push({
                    x: record.timestamp,
                    y: record.power
                });
                
                if (chartDataCache[record.cp_id].data.length > maxDataPoints) {
                    chartDataCache[record.cp_id].data.shift();
                }
            });
            
            // Update chart
            const datasets = Object.values(chartDataCache);
            powerChart.data.datasets = datasets;
            
            if (datasets.length > 0 && datasets[0].data.length > 0) {
                powerChart.data.labels = datasets[0].data.map((_, i) => i);
            }
            
            powerChart.update('none');
        }
        
        function getColorForCP(cpId) {
            const colors = {
                'CP-000': '#10b981', 'CP-001': '#3b82f6', 'CP-002': '#f59e0b',
                'CP-003': '#ef4444', 'CP-004': '#8b5cf6', 'CP-005': '#ec4899',
                'CP-006': '#14b8a6', 'CP-007': '#f97316', 'CP-008': '#06b6d4',
                'CP-009': '#84cc16'
            };
            return colors[cpId] || '#6b7280';
        }
        
        function formatUptime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) return `${h}h ${m}m`;
            if (m > 0) return `${m}m ${s}s`;
            return `${s}s`;
        }
        
        // Initial load
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => {
                socket.emit('stats_update', data);
            })
            .catch(err => console.error('Error loading initial stats:', err));
    </script>
</body>
</html>
